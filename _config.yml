<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<h2 id="Importare-file-json-del-dataset-AcousticBrainz-come-dizionari">Importare file json del dataset AcousticBrainz come dizionari<a class="anchor-link" href="#Importare-file-json-del-dataset-AcousticBrainz-come-dizionari">&#182;</a></h2>
</div>
</div>
</div>
<div class="cell border-box-sizing code_cell rendered">
<div class="input">
<div class="prompt input_prompt">In&nbsp;[12]:</div>
<div class="inner_cell">
    <div class="input_area">
<div class=" highlight hl-ipython3"><pre><span></span><span class="kn">import</span> <span class="nn">os</span>
</pre></div>

    </div>
</div>
</div>

</div>
<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<p>creiamo una lista contentente tutti in nomi dei files in una cartella specificata. In particolare ci serve avere la lista di 
tutti i files json in modo da poter itereare e automatizzare l'interrogazione dell'API del database MusicBrainz (per ottenere il valore della variabile risposta per ogni brano, ovvero il suo genere) e dell'inserimento in un dataframe pandas</p>

</div>
</div>
</div>
<div class="cell border-box-sizing code_cell rendered">
<div class="input">
<div class="prompt input_prompt">In&nbsp;[13]:</div>
<div class="inner_cell">
    <div class="input_area">
<div class=" highlight hl-ipython3"><pre><span></span><span class="n">fdir</span><span class="o">=</span><span class="sa">r</span><span class="s1">&#39;C:\Users\Luca\Downloads\acousticbrainz-lowlevel-json-20150129\acousticbrainz-lowlevel-json-20150129\lowlevel\0\00&#39;</span>
</pre></div>

    </div>
</div>
</div>

</div>
<div class="cell border-box-sizing code_cell rendered">
<div class="input">
<div class="prompt input_prompt">In&nbsp;[14]:</div>
<div class="inner_cell">
    <div class="input_area">
<div class=" highlight hl-ipython3"><pre><span></span><span class="n">files</span><span class="o">=</span><span class="n">os</span><span class="o">.</span><span class="n">listdir</span><span class="p">(</span><span class="n">fdir</span><span class="p">)</span>
<span class="c1">## questa funzione del modulo os ritorna una lista contentente tutti i nomi dei files, cartelle contenuti</span>
<span class="c1">## nel percorso specificato come argomento</span>
</pre></div>

    </div>
</div>
</div>

</div>
<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<p>Come si vede dalla descrizione al link <a href="https://acousticbrainz.org/download">https://acousticbrainz.org/download</a>, il nome di ogni file rappresenta l'MBID del brano nel campo 'recording'  del database MusicBrainz (Vedere lo schema del database al link <a href="https://musicbrainz.org/doc/MusicBrainz_Database/Schema">https://musicbrainz.org/doc/MusicBrainz_Database/Schema</a>) più, alla fine, separato da una linea, il numero di duplicati che nel database sono collegati a quel particolare MBID. Perciò ci servirà togliere ai nomi l'ultimo trattino e l'ultimo numero per poter interrogare il database. Poichè sapere il numero di duplicati comunque può essere utile, teniamo salvati tali numeri trasformando la listo originale in una lista di tuple di due elementi, il primo contenente l'MBID, il secondo contenete il numero di duplicati.</p>

</div>
</div>
</div>
<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<p>Importiamo ora il modulo 'json', che permette di importare file json come dizionari</p>

</div>
</div>
</div>
<div class="cell border-box-sizing code_cell rendered">
<div class="input">
<div class="prompt input_prompt">In&nbsp;[15]:</div>
<div class="inner_cell">
    <div class="input_area">
<div class=" highlight hl-ipython3"><pre><span></span><span class="kn">import</span> <span class="nn">json</span>
</pre></div>

    </div>
</div>
</div>

</div>
<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<p>Importiamo uno a caso tra i file del database per avere un' idea di cosa contiene</p>

</div>
</div>
</div>
<div class="cell border-box-sizing code_cell rendered">
<div class="input">
<div class="prompt input_prompt">In&nbsp;[16]:</div>
<div class="inner_cell">
    <div class="input_area">
<div class=" highlight hl-ipython3"><pre><span></span><span class="k">with</span> <span class="nb">open</span><span class="p">(</span><span class="n">fdir</span><span class="o">+</span><span class="s1">&#39;</span><span class="se">\\</span><span class="s1">&#39;</span><span class="o">+</span><span class="n">files</span><span class="p">[</span><span class="mi">100</span><span class="p">],</span><span class="s1">&#39;r&#39;</span><span class="p">)</span> <span class="k">as</span> <span class="n">file</span><span class="p">:</span>   <span class="c1">## 100 è un indice a caso, il primo che mi è venuto in mente</span>
    <span class="n">jfile</span><span class="o">=</span><span class="n">json</span><span class="o">.</span><span class="n">load</span><span class="p">(</span><span class="n">file</span><span class="p">)</span>
</pre></div>

    </div>
</div>
</div>

</div>
<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
