<div class=" highlight hl-ipython3"><pre><span></span><span class="k">def</span> <span class="nf">klist</span><span class="p">(</span><span class="n">f</span><span class="p">,</span><span class="n">l</span><span class="o">=</span><span class="p">[]):</span>
    <span class="n">li</span><span class="o">=</span><span class="p">[]</span>
    <span class="k">if</span> <span class="nb">type</span><span class="p">(</span><span class="n">f</span><span class="p">)</span> <span class="ow">is</span> <span class="nb">list</span><span class="p">:</span>
        <span class="k">if</span> <span class="nb">type</span><span class="p">(</span><span class="n">f</span><span class="p">[</span><span class="mi">0</span><span class="p">])</span> <span class="ow">is</span> <span class="nb">list</span><span class="p">:</span>
            <span class="k">return</span> <span class="s1">&#39;ll&#39;</span>
        <span class="k">return</span> <span class="s1">&#39;l&#39;</span>
    <span class="k">elif</span> <span class="nb">type</span><span class="p">(</span><span class="n">f</span><span class="p">)</span> <span class="ow">is</span> <span class="nb">dict</span><span class="p">:</span>
        <span class="k">for</span> <span class="n">k</span><span class="p">,</span><span class="n">v</span> <span class="ow">in</span> <span class="n">f</span><span class="o">.</span><span class="n">items</span><span class="p">():</span>
            <span class="n">t</span><span class="o">=</span><span class="n">klist</span><span class="p">(</span><span class="n">v</span><span class="p">,</span><span class="n">l</span><span class="o">+</span><span class="p">[</span><span class="n">k</span><span class="p">])</span>
            <span class="k">if</span> <span class="n">t</span><span class="o">==</span><span class="s1">&#39;l&#39;</span><span class="p">:</span>
                <span class="n">li</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">l</span><span class="o">+</span><span class="p">[</span><span class="n">k</span><span class="p">])</span>
            <span class="k">elif</span> <span class="n">t</span><span class="o">==</span><span class="s1">&#39;ll&#39;</span><span class="p">:</span>
                <span class="n">li</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">l</span><span class="o">+</span><span class="p">[</span><span class="n">k</span><span class="p">,</span><span class="s1">&#39;l&#39;</span><span class="p">])</span>  
            <span class="k">elif</span> <span class="nb">type</span><span class="p">(</span><span class="n">t</span><span class="p">)</span> <span class="ow">is</span> <span class="nb">list</span><span class="p">:</span>
                <span class="k">for</span> <span class="n">i</span> <span class="ow">in</span> <span class="n">t</span><span class="p">:</span>
                    <span class="n">li</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">l</span><span class="o">+</span><span class="n">i</span><span class="p">)</span>
        <span class="k">return</span> <span class="n">li</span>
    <span class="k">else</span><span class="p">:</span>
