<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<p>AcousticBrainz Elabora ogni brano tramite un pacchetto di algoritmi chiamato 'Essentia', Ogni campo di questi file è il risultato dell'elaborazione del brano tramite un particolare algoritmo di questo pacchetto. Per esempio il campo 'Barkbands' riporta il risultato dell'elborazione dell'energia sonora del brano in 27 particolari bande di frequenza (bande di Bark: <a href="https://en.wikipedia.org/wiki/Bark_scale">https://en.wikipedia.org/wiki/Bark_scale</a>); come vediamo sono presenti diversi sottocampi: 'dmean' memorizza l'energia sonora media della derivata del segnale sonoro (nelle 27 diverse bande), dmean2 fa lo stesso per la derivata seconda, etc... Per i dettagli dare un occhiata a <a href="https://essentia.upf.edu/documentation/streaming_extractor_music.html#music-descriptors">https://essentia.upf.edu/documentation/streaming_extractor_music.html#music-descriptors</a></p>

</div>
</div>
</div>
<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<p>MusicBrainz Per ogni brano fornisce sia dati 'lowlevel' (quelli che abbiamo noi), ovvero il diretto risultato dell'elaborazione del brano tramite gli algoritmi 'Essentia', sia dati 'highlevel', ovvero il risultato di algoritmi che, a partire da dati lowlevel, cercano di classificare il brano in base a diverse caratteristiche , come genere, ballabilità etc.</p>
<h5 id="l'idea-per-il-progetto-sarebbe-quella-di-usare-i-dati-lowlevel-per-stimare-un-modello-di-classificazione-(analisi-del-determinante-o-albero-di-classificazione)-'fai-da-te'">l'idea per il progetto sarebbe quella di usare i dati lowlevel per stimare un modello di classificazione (analisi del determinante o albero di classificazione) 'fai da te'<a class="anchor-link" href="#l'idea-per-il-progetto-sarebbe-quella-di-usare-i-dati-lowlevel-per-stimare-un-modello-di-classificazione-(analisi-del-determinante-o-albero-di-classificazione)-'fai-da-te'">&#182;</a></h5><p>Le nostre esplicative saranno quindi i dati lowlevel e la variabile risposta potrebbe essere per esmpio il genere</p>

</div>
</div>
</div>
<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<h4 id="Un-problema-da-risolvere-&#232;-che-il-dataset-&#232;-enorme-(&gt;40GB)">Un problema da risolvere &#232; che il dataset &#232; enorme (&gt;40GB)<a class="anchor-link" href="#Un-problema-da-risolvere-&#232;-che-il-dataset-&#232;-enorme-(&gt;40GB)">&#182;</a></h4><p>dovremmo decidere se usarne solo una parte o usare il calcolo parallelo</p>
<h4 id="Un-altro-problema-&#232;-che-MusicBrainz-contiene,-per-ogni-brano,-pi&#249;-di-un-genere-o,-talvolta,-nemmeno-uno">Un altro problema &#232; che MusicBrainz contiene, per ogni brano, pi&#249; di un genere o, talvolta, nemmeno uno<a class="anchor-link" href="#Un-altro-problema-&#232;-che-MusicBrainz-contiene,-per-ogni-brano,-pi&#249;-di-un-genere-o,-talvolta,-nemmeno-uno">&#182;</a></h4><p>dovremo quindi decidere che genere assegnare ai brani che hanno più di un genere sul database e che fare con i brani che non ne hanno nemmeno uno</p>

</div>
