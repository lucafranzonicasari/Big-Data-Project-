</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<p>Per questo brano l'interrogazione restituisce più di un genere. Vediamo che per ogni genere ci sono delle conte, ovvero il numero di volte in cui il brano è taggato in quel modo; un modo per risolvere il nostro problema potrebbe allora essere quello di prendere semplicemente il tag con la conta più alta. Per la classificazione dovremo però decidere a priori i possibili generi assegnabili ad un brano (che dovranno essere possibilmente un numero limitato). Se riusciamo a trovare sul sito di MusicBrainz una lista di tutti i possibili tag possiamo allora mappare la ista dei possibili tag alla lista dei generi che noi abbiamo deciso a priori.</p>

</div>
</div>
</div>
<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<p>Per alcuni brani invece il database non restituisce nessun tag; Come risolvere? Potremmo controllare i tag nel campo artist nel database Musicbrainz e se anche lì non sono presenti tag scartare il brano.</p>

</div>
