<div class="cell border-box-sizing text_cell rendered"><div class="prompt input_prompt">
</div><div class="inner_cell">
<div class="text_cell_render border-box-sizing rendered_html">
<p>Ipotizziamo di aver risolto il problema di decidere quale tag assegnare ai brani che che ne hanno più di uno e di aver deciso che fare dei brani che non ne hanno nemmeno uno. 
Prendiamo in cosiderazione il brano all'indice 100 (quello usato per la prima interrogazione).Aggiungiamo il genere al file usando il tag che ha la conta maggiore</p>

</div>
</div>
</div>
<div class="cell border-box-sizing code_cell rendered">
<div class="input">
<div class="prompt input_prompt">In&nbsp;[26]:</div>
