<div class="inner_cell">
    <div class="input_area">
<div class=" highlight hl-ipython3"><pre><span></span><span class="k">for</span> <span class="n">file</span> <span class="ow">in</span> <span class="n">files</span><span class="p">[:</span><span class="mi">1000</span><span class="p">]:</span>
    
    <span class="k">with</span> <span class="nb">open</span><span class="p">(</span><span class="n">fdir</span><span class="o">+</span><span class="s1">&#39;</span><span class="se">\\</span><span class="s1">&#39;</span><span class="o">+</span><span class="n">file</span><span class="p">,</span><span class="s1">&#39;r&#39;</span><span class="p">)</span> <span class="k">as</span> <span class="n">f</span><span class="p">:</span>   
        <span class="n">jfile</span><span class="o">=</span><span class="n">json</span><span class="o">.</span><span class="n">load</span><span class="p">(</span><span class="n">f</span><span class="p">)</span>

    <span class="c1">## gen indica se il genere verrà preso direttamente dal file o se verrà effettuata un&#39;interrogazione        </span>
    <span class="c1">## infatti alcuni dei file hanno il genere nella sezione metadata, altri no</span>

    <span class="n">gen</span><span class="o">=</span><span class="s1">&#39;file&#39;</span>    
    
    
    
    <span class="c1">## se la chiave &#39;genere&#39; non è presente nel dizionario si  interrogherà il database per ottenerlo</span>
    <span class="k">try</span><span class="p">:</span>
        <span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;genere&#39;</span><span class="p">]</span><span class="o">=</span><span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;metadata&#39;</span><span class="p">][</span><span class="s1">&#39;tags&#39;</span><span class="p">][</span><span class="s1">&#39;genre&#39;</span><span class="p">][</span><span class="mi">0</span><span class="p">]</span>   
    <span class="k">except</span><span class="p">:</span>                                                     
        <span class="n">gen</span><span class="o">=</span><span class="s1">&#39;int&#39;</span>

        
        
    <span class="c1">## con il prossimo if si controlla che il genere, anche se presente come chiave, non sia una stringa vuota o una stringa </span>
    <span class="c1">##di spazi</span>
        
    <span class="k">if</span> <span class="n">gen</span><span class="o">==</span><span class="s1">&#39;file&#39;</span> <span class="ow">and</span> <span class="nb">len</span><span class="p">(</span><span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;genere&#39;</span><span class="p">]</span><span class="o">.</span><span class="n">replace</span><span class="p">(</span><span class="s1">&#39; &#39;</span><span class="p">,</span><span class="s1">&#39;&#39;</span><span class="p">))</span><span class="o">==</span><span class="mi">0</span><span class="p">:</span>    
        <span class="n">gen</span><span class="o">=</span><span class="s1">&#39;int&#39;</span>                                                  
       

    
    <span class="c1">## qui inzia il blocco eseguito solo se è necessario ottenere il genere con un interrogazone del database</span>
    <span class="k">if</span> <span class="n">gen</span><span class="o">==</span><span class="s1">&#39;int&#39;</span><span class="p">:</span>
        
        <span class="c1">##alcuni files non hanno l&#39;etichetta &#39;musicbrainz_recordingid&#39; in [&#39;metadata&#39;][&#39;tags&#39;] perciò</span>
        <span class="c1">## si usa try except in caso ci sia un KeyError</span>
        <span class="k">try</span><span class="p">:</span>
            <span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;rec_id&#39;</span><span class="p">]</span><span class="o">=</span><span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;metadata&#39;</span><span class="p">][</span><span class="s1">&#39;tags&#39;</span><span class="p">][</span><span class="s1">&#39;musicbrainz_recordingid&#39;</span><span class="p">][</span><span class="mi">0</span><span class="p">]</span>  
        <span class="k">except</span><span class="p">:</span>
            
            <span class="c1">## se si presenta un errore si prova comunque ad accedere a &#39;musicbrainz_artistid&#39;; se c&#39;è di nuovo errore</span>
            <span class="c1">## il genere non è recuperabile in nessun modo e si passa al file successivo con continue</span>
            <span class="k">try</span><span class="p">:</span>
                <span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;artist_id&#39;</span><span class="p">]</span><span class="o">=</span><span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;metadata&#39;</span><span class="p">][</span><span class="s1">&#39;tags&#39;</span><span class="p">][</span><span class="s1">&#39;musicbrainz_artistid&#39;</span><span class="p">][</span><span class="mi">0</span><span class="p">]</span>
            <span class="k">except</span><span class="p">:</span>
                <span class="k">continue</span>
              
        <span class="n">inter</span><span class="o">=</span><span class="s1">&#39;r&#39;</span>     <span class="c1">### variabile che ci dice se i risultati sono presi dal campo &#39;recording&#39; o dal campo &#39;artist&#39;</span>
        
        
        <span class="c1">## si prova ad interrogare il database tramite il recording_id; se c&#39;è un errore (perchè nel punto precedente</span>
        <span class="c1">## non si è potuto registrare il recording_id ma solo l&#39;artist_id oppure perchè c&#39;è un errore di connessione)</span>
        <span class="c1">## si prova interrogando tramite artist_id</span>
        <span class="k">try</span><span class="p">:</span>
            <span class="n">results</span><span class="o">=</span><span class="n">mb</span><span class="o">.</span><span class="n">get_recording_by_id</span><span class="p">(</span><span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;rec_id&#39;</span><span class="p">],</span><span class="n">includes</span><span class="o">=</span><span class="p">[</span><span class="s1">&#39;tags&#39;</span><span class="p">,</span><span class="s1">&#39;user-tags&#39;</span><span class="p">])</span>
        <span class="k">except</span><span class="p">:</span>
            <span class="n">rec_errlist</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">file</span><span class="p">)</span>
            <span class="c1">## se c&#39;è stato errore si prova interroganto tramite artist_id; se si ha successo</span>
            <span class="c1">## la variabile inter assume valore &#39;a&#39;. Se c&#39;è di nuovo errore il genere non è</span>
            <span class="c1">## in alcun modo recuperabile e si passa al file successivo</span>
            <span class="k">try</span><span class="p">:</span>
                <span class="n">results</span><span class="o">=</span><span class="n">mb</span><span class="o">.</span><span class="n">get_artist_by_id</span><span class="p">(</span><span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;artist_id&#39;</span><span class="p">],</span><span class="n">includes</span><span class="o">=</span><span class="p">[</span><span class="s1">&#39;tags&#39;</span><span class="p">,</span><span class="s1">&#39;user-tags&#39;</span><span class="p">])</span>
                <span class="n">inter</span><span class="o">=</span><span class="s1">&#39;a&#39;</span>
            <span class="k">except</span><span class="p">:</span>
                <span class="n">art_errlist</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">file</span><span class="p">)</span>
                <span class="k">continue</span>
                
        <span class="c1">## di seguito i due blocchi per il recupero del genere dai risultati dell&#39;interrogazione; i due blocchi if </span>
        <span class="c1">## sono necessari perchè a seconda che l&#39;interrogazione sia stata fatta al campo artist o recording, le chiavi </span>
        <span class="c1">## per ottenere i tag sono diverse</span>
        
        <span class="c1">## in entrambi i blocchi si usa comunque un costrutto try except perchè in alcuni casi non è presente la chiave</span>
        <span class="c1">## &#39;tag-list&#39; nei risultati; in tal caso e necessario gestire l&#39;errore</span>
        <span class="k">if</span> <span class="n">inter</span><span class="o">==</span><span class="s1">&#39;r&#39;</span><span class="p">:</span>
            <span class="k">try</span><span class="p">:</span>
                <span class="n">maxcount</span><span class="o">=</span><span class="nb">max</span><span class="p">(</span><span class="n">tag</span><span class="p">[</span><span class="s1">&#39;count&#39;</span><span class="p">]</span> <span class="k">for</span> <span class="n">tag</span> <span class="ow">in</span> <span class="n">results</span><span class="p">[</span><span class="s1">&#39;recording&#39;</span><span class="p">][</span><span class="s1">&#39;tag-list&#39;</span><span class="p">])</span>
            <span class="k">except</span><span class="p">:</span>
                <span class="k">try</span><span class="p">:</span>
                    <span class="n">results</span><span class="o">=</span><span class="n">mb</span><span class="o">.</span><span class="n">get_artist_by_id</span><span class="p">(</span><span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;artist_id&#39;</span><span class="p">],</span><span class="n">includes</span><span class="o">=</span><span class="p">[</span><span class="s1">&#39;tags&#39;</span><span class="p">,</span><span class="s1">&#39;user-tags&#39;</span><span class="p">])</span>
                    <span class="n">inter</span><span class="o">=</span><span class="s1">&#39;a&#39;</span>
                <span class="k">except</span><span class="p">:</span>
                    <span class="n">art_errlist</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">file</span><span class="p">)</span>
                    <span class="k">continue</span>
        <span class="k">if</span> <span class="n">inter</span><span class="o">==</span><span class="s1">&#39;a&#39;</span><span class="p">:</span>
            <span class="k">try</span><span class="p">:</span>
                <span class="n">maxcount</span><span class="o">=</span><span class="nb">max</span><span class="p">(</span><span class="n">tag</span><span class="p">[</span><span class="s1">&#39;count&#39;</span><span class="p">]</span> <span class="k">for</span> <span class="n">tag</span> <span class="ow">in</span> <span class="n">results</span><span class="p">[</span><span class="s1">&#39;artist&#39;</span><span class="p">][</span><span class="s1">&#39;tag-list&#39;</span><span class="p">])</span>
            <span class="k">except</span><span class="p">:</span>
                <span class="n">notaglist</span><span class="o">.</span><span class="n">append</span><span class="p">(</span><span class="n">file</span><span class="p">)</span>
                <span class="k">continue</span>
            
            
        <span class="k">if</span> <span class="n">inter</span><span class="o">==</span><span class="s1">&#39;r&#39;</span><span class="p">:</span>
            <span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;genere&#39;</span><span class="p">]</span><span class="o">=</span><span class="p">[</span><span class="n">tag</span><span class="p">[</span><span class="s1">&#39;name&#39;</span><span class="p">]</span> <span class="k">for</span> <span class="n">tag</span> <span class="ow">in</span> <span class="n">results</span><span class="p">[</span><span class="s1">&#39;recording&#39;</span><span class="p">][</span><span class="s1">&#39;tag-list&#39;</span><span class="p">]</span> <span class="k">if</span> <span class="n">tag</span><span class="p">[</span><span class="s1">&#39;count&#39;</span><span class="p">]</span><span class="o">==</span><span class="n">maxcount</span><span class="p">][</span><span class="mi">0</span><span class="p">]</span>
        <span class="k">else</span><span class="p">:</span>
            <span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;genere&#39;</span><span class="p">]</span><span class="o">=</span><span class="p">[</span><span class="n">tag</span><span class="p">[</span><span class="s1">&#39;name&#39;</span><span class="p">]</span> <span class="k">for</span> <span class="n">tag</span> <span class="ow">in</span> <span class="n">results</span><span class="p">[</span><span class="s1">&#39;artist&#39;</span><span class="p">][</span><span class="s1">&#39;tag-list&#39;</span><span class="p">]</span> <span class="k">if</span> <span class="n">tag</span><span class="p">[</span><span class="s1">&#39;count&#39;</span><span class="p">]</span><span class="o">==</span><span class="n">maxcount</span><span class="p">][</span><span class="mi">0</span><span class="p">]</span>
        
    
        <span class="k">try</span><span class="p">:</span>
            <span class="k">del</span> <span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;rec_id&#39;</span><span class="p">]</span>
        <span class="k">except</span><span class="p">:</span>
            <span class="k">pass</span>
        <span class="k">try</span><span class="p">:</span>
            <span class="k">del</span> <span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;artist_id&#39;</span><span class="p">]</span>
        <span class="k">except</span><span class="p">:</span>
            <span class="k">pass</span>
    
    <span class="k">try</span><span class="p">:</span>
        <span class="k">del</span> <span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;rhythm&#39;</span><span class="p">][</span><span class="s1">&#39;beats_position&#39;</span><span class="p">]</span>
    <span class="k">except</span><span class="p">:</span>
        <span class="k">pass</span>
    <span class="k">try</span><span class="p">:</span>
        <span class="k">del</span> <span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;metadata&#39;</span><span class="p">]</span>
    <span class="k">except</span><span class="p">:</span>
        <span class="k">pass</span>
    
    <span class="n">vardiag_inv</span><span class="o">=</span><span class="n">np</span><span class="o">.</span><span class="n">diag</span><span class="p">(</span><span class="n">np</span><span class="o">.</span><span class="n">diag</span><span class="p">(</span><span class="n">jfile</span><span class="p">[</span><span class="s1">&#39;lowlevel&#39;</span><span class="p">][</span><span class="s1">&#39;gfcc&#39;</span><span class="p">][</span><span class="s1">&#39;cov&#39;</span><span class="p">])</span><span class="o">**</span><span class="p">(</span><span class="o">-</span><span class="mf">0.5</span><span class="p">))</span>
